apiVersion: batch/v1
kind: Job
metadata:
  name: my-job
spec:
  restartPolicy: Never
  template: 
    metadata: 
      name: my-job-pod
    spec:
      containers:
      - name: my-container-busyboix
        image: busybox
        command:
        - "bin/sh"
        - "-C"
        - "for i in 1 2; do echo Lucky number $i = $((1 + RANDOM % 70)); done"